{% extends 'base.html' %}
{% load static %}
{% load bootstrap5 %}



{% block content %}
   
    <!-- Register Form -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-warning text-center">
                        <img src="{% static 'img/logo.png' %}" alt="Services Pro Logo" width="70" height="70" class="mb-3">
                        <h3 class="fw-bold">تسجيل حساب جديد</h3>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            {% bootstrap_form form %}
                            <button type="submit" class="btn btn-warning w-100 text-white">تسجيل</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <p class="text-center">هل لديك حساب بالفعل؟ <a href="{% url 'login' %}">تسجيل الدخول</a></p>
    </div>

  
{% endblock %}
