{% extends 'base.html' %}

{% block title %}
إنشاء منتج جديد
{% endblock %}

{% block content %}
<div class="container my-5">
    <h1 class="text-center mb-4">إنشاء منتج جديد</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- إذا يوجد أكثر من متجر، أظهر select -->
        {% if stores|length > 1 %}
        <div class="mb-3">
            <label for="store_id" class="form-label">اختيار المتجر</label>
            <select id="store_id" name="store_id" class="form-select" required>
                <option value="">-- اختر المتجر --</option>
                {% for s in stores %}
                <option value="{{ s.id }}">{{ s.name }}</option>
                {% endfor %}
            </select>
        </div>
        {% endif %}

        <div class="mb-3">
            <label for="name" class="form-label">اسم المنتج</label>
            <input id="name" name="name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">السعر</label>
            <input id="price" name="price" type="number" step="0.01" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="image" class="form-label">صورة المنتج</label>
            <input id="image" name="image" type="file" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">إنشاء المنتج</button>
    </form>
</div>
{% endblock %}
